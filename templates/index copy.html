{% extends "base.html" %}
{% block content %}
<h1 class="alert alert-primary " role="alert">尿細管AI</h1>
{% if result %}
    <IMG SRC="{{ filepath }}" BORDER="1"> 尿細管の高さは {{result}} です<BR>
    <IMG SRC="{{ contour_img_path }}" BORDER="1"> threshold={{sure_fig_p}}の時の輪郭をなぞった画像です。<BR>
    <HR>
{% endif %}
ファイルを選択して送信してください<BR>
<form action = "./" method = "POST" 
    enctype = "multipart/form-data">
    <input type = "file" name = "file" />
    <!-- <input type="number" name="threshold" step="0.1" value="0.3"> -->
    <input type="range" value="0.3" min="0.01" max="1" step="0.01" oninput="document.getElementById('output1').value=this.value" name="threshold">
    <output id="output1">0.3</output>
    <input type = "submit"/>
</form>
{% endblock %}
